<div class="l-preview--radios-col">
  <label class="c-radio" for="radio-1">
    <input
      class="c-radio__input"
      type="radio"
      name="radio"
      id="radio-1"
      value="radio-1"
    />
    <div class="c-radio__state">
      <div class="c-radio__control"></div>
      <div class="c-radio__title">Дефолт</div>
    </div>
  </label>
  
  <label class="c-radio" for="radio-2">
    <input
      class="c-radio__input"
      type="radio"
      name="radio"
      id="radio-2"
      value="radio-2"
      checked
    />
    <div class="c-radio__state">
      <div class="c-radio__control"></div>
      <div class="c-radio__title">Вкл</div>
    </div>
  </label>
  
  <label class="c-radio" for="radio-3">
    <input
      class="c-radio__input"
      type="radio"
      name="radio"
      id="radio-3"
      value="radio-3"
      disabled
    />
    <div class="c-radio__state">
      <div class="c-radio__control"></div>
      <div class="c-radio__title">Выкл</div>
    </div>
  </label>
</div>

<div class="l-preview--checkboxes-col">
  <label class="c-checkbox">
    <input class="c-checkbox__input" type="checkbox" />
    <div class="c-checkbox__state">
      <div class="c-checkbox__control">
        <svg class="c-checkbox__icon icon icon--input-check" stroke="currentColor">
          <use xlink:href="{{root}}img/svg/sprite.svg#input-check" />
        </svg>
      </div>
      <div class="c-checkbox__title">Дефолт</div>
    </div>
  </label>
  
  <label class="c-checkbox">
    <input class="c-checkbox__input" type="checkbox" checked />
    <div class="c-checkbox__state">
      <div class="c-checkbox__control">
        <svg class="c-checkbox__icon icon icon--input-check" stroke="currentColor">
          <use xlink:href="{{root}}img/svg/sprite.svg#input-check" />
        </svg>
      </div>
      <div class="c-checkbox__title">Вкл</div>
    </div>
  </label>
  
  <label class="c-checkbox">
    <input class="c-checkbox__input" type="checkbox" disabled />
    <div class="c-checkbox__state">
      <div class="c-checkbox__control">
        <svg class="c-checkbox__icon icon icon--input-check" stroke="currentColor">
          <use xlink:href="{{root}}img/svg/sprite.svg#input-check" />
        </svg>
      </div>
      <div class="c-checkbox__title">Выкл</div>
    </div>
  </label>
</div>
